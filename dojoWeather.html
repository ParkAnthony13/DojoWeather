<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dojo Weather</title>
</head>
<body>
    <div class="container">
        <div class="navBar">
            <h1 class="title">Dojo Weather</h1>
            <div class="cityList">
                <a href="#" class="city">Burbank</a>
                <a href="#" class="city">Chicago</a>
                <a href="#" class="city">Dallas</a>
            </div>
        </div>
        <div class="mainContent">
            <div class="location">
                <p class="city">San Jose</p>
                <p class="temperature"></p>
            </div>
            <div class="forecast">
                <div class="day">
                    <p>Today</p>
                    <img src="some_rain.png" alt="rain">
                    <p>some rain</p>
                    <div>
                        <p class="highs">23.9&#176;</p>
                        <p class="lows">18.3&#176;</p>
                    </div>
                </div>
                <div class="day">
                    <p>Tomorrow</p>
                    <img src="some_sun.png" alt="sun">
                    <p>some sun</p>
                    <div>
                        <p class="highs">26.7&#176;</p>
                        <p class="lows">18.9&#176;</p>
                    </div>
                </div>
                <div class="day">
                    <p>Friday</p>
                    <img src="some_clouds.png" alt="clouds">
                    <p>some clouds</p>
                    <div>
                        <p class="highs">20.6&#176;</p>
                        <p class="lows">16.1&#176;</p>
                    </div>
                </div>
                <div class="day">
                    <p>Saturday</p>
                    <img src="some_sun.png" alt="sun">
                    <p>some sun</p>
                    <div>
                        <p class="highs">25.6&#176;</p>
                        <p class="lows">21.1&#176;</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
